# path-sync copy -n python-template
name: 'Post Merge'
run-name: 'Create a new tag for the release'

on:
  push:
    branches: 
    - "main"
    paths:
    - ".changelog/*"

jobs:
  create-tag:
    if: "!contains(github.event.head_commit.message, 'chore: release commit for')" # avoid re-running for the post-merge commit
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps: 
      - name: Generate App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_BOT_APP_ID }}
          private-key: ${{ secrets.RELEASE_BOT_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
      - uses: ./.github/actions/setup
      - name: post-merge
        run: just pkg-post-merge
      # App token pushes trigger downstream workflows automatically:
      # - release.yaml via tag push event (on: push: tags: "v*")
      # - docs.yaml via main branch push event (on: push: branches: main)
